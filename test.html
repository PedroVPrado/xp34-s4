<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/compile/bootstrap.css">
    <link rel="stylesheet" href="test.css">
    <script src="js/source.js"></script>


    <title>Countdown Timer</title>
    </head>

    <body>

        <!-- Countdown Timer -->
        <section class="countdown-container">
            <p class="countdown-header row justify-content-center">
                O evento come√ßa em
            </p>
            <div class="countdown-text row justify-content-between">
                <p id="days">
                    Dias
                </p>
                <p id="hours">
                    Horas
                </p>
                <p id="minutes">
                    Minutos
                </p>
                <p id="seconds">
                    Segundos
                </p>
            </div>
            <div class="countdown-timer row justify-content-between">
                <p id="days-timer"></p>
                <p id="hours-timer"></p>
                <p id="minutes-timer"></p>
                <p id="seconds-timer"></p>
            </div>
            <div id="countdown-button" class="button row justify-content-center">
                <p>
                    <a href="#sessao-formulario">QUERO FAZER PARTE!</a>
                </p>
            </div>
        </section>

        <!-- Exit Intent Pop Up -->
        <div id="news-signup">
            <div class="wrapper">
            <div id="news-signup_close"></div>
            <div class="newsletter-content" id="phplistsubscriberesult">
                <h2>Social media, Hacks & Security news. Delivered weekly.</h2>
        
                <p>Join thousands of readers who get our content first.</p>
                <form class="signup-form" id="signup-form" action="https://ashwinco.hosted.phplist.com/lists/?p=subscribe&id=1">
                <p>
                    <input class="exit-input" type="text" name="email" id="news_signup_email" value="" autofocus>
                </p>
                <p class="button">
                    <input class="exit-input" type="submit" value="Subscribe">
                </p>
                </form>
                <p class="footnote">Give it a try. It only takes a click to unsubscribe.</p>
            </div>
            </div>
        </div>
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    </body>
</html>
